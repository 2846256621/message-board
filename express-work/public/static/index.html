<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>留言板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../resource/css/style.css"/>
    <script src="../resource/javaScript/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="container">
    <nav>
        <span>留言板 </span>
        <span>I think you have something to say to me</span>
        <button><a href="goto">去留言</a></button>
    </nav>
    <div id="null">❤  欢迎留言到我的世界  ❤</div>
    <ul>
        {{each data as value}}
          <li>{{value.content}}</li>
        {{/each}}
    </ul>
</div>

</body>
</html>
